<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新黄金城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/gc-all.css">
    <link rel="stylesheet" href="../css/edit_password.css">
</head>
<body>
<div class="page-group page">
    <header class="bar bar-nav red1">
        <a class="button button-link button-nav header-left-link pull-left external" href="my.html" data-transition='slide-out'>
            <img class="header-img" src="../img/login/back_arrow.png">
        </a>
       
        <h1 class="title"><span class="font-white font-18">เปลี่ยนรหัสผ่าน</span></h1>
        
    </header>

    <div class="content gray">
        <div class="password-list font-14">
            <div class="row">
                <div class="col-25 font-right font-bold">บัญชีสมาชิก</div>
                <div class="col-75"><label class="account-no"></label></div>
            </div>
             <div class="row">
                <div class="col-25 font-right font-bold">รหัสผ่าน</div>
                <div class="col-75">
                	<select id="password-type">
                		<option value="1">รหัสผ่าน</option>
                		<option value="2">รหัสผ่านถอน</option>
                	</select>
                </div>
            </div>
            <div class="row">
                <div class="col-25 font-right font-bold">รหัสผ่านเดิม</div>
                <div class="col-75"><input type="password" class="old-password" placeholder="รวมกันหลักของตัวอักษร"></div>
            </div>
            <div class="row">
                <div class="col-25 font-right font-bold">รหัสผ่านใหม่</div>
                <div class="col-75"><input type="password" class="new-password" placeholder="รวมกันหลักของตัวอักษร"></div>
            </div>
            <div class="row">
                <div class="col-25 font-right font-bold">ยืนยันรหัสผ่าน</div>
                <div class="col-75"><input type="password" class="confirm-password" placeholder="กรุณาใส่รหัสยืนยันที่"></div>
            </div>
        </div>

        <div class="button-list">
            <button class="password-edit-btn">เสนอ</button>
        </div>

    </div>
</div>

<script type='text/javascript' src='language.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/zepto-touch.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src="../js/http_request.js" charset='utf-8'></script>
<script type='text/javascript' src='../js/edit_password.js' charset='utf-8'></script>
</body>
</html>
