<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
    <body>
        <form action="" method="post" id="from1">
        </form>
        
       <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
       <script>
        $(function(){
        $.get(
                "/src/ag/index.do?timeStamp=" + new Date().getTime(),
                {},
                function(result){
                   if(result){
                      var b=$.parseJSON(result);
                      if(b.code==0){
                         $("#from1").attr("action",b.msg);
                         $("#from1").submit();
                      }else{
                         alert("系统维护中。。。");
                         history.go(-1);
                      }
                   }
                }
              );
        });
        
        </script>
    </body>
</html>
