<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
	<style>
		html, body { margin: 0; width: 100%; height: 100%;}
		iframe { margin:0; width: 100%; height: 100%;}
	</style>
   	<script type="text/javascript">
		function iframeHeight() {
		document.getElementById('iframeId').height="100%";
	}
	</script>
	 <script type='text/javascript' src='../../js/zepto.min.js' charset='utf-8'></script>
	 <script type='text/javascript' src='../../js/online.js' charset='utf-8'></script>
	 <script type="text/javascript">
	 	$.get(
	 		"/src/gclottery/index.do?gameType=bjkl",
	 		function(result){
				   if(result){
					   if("loginout"==result){
						   window.location.href="/src/CH/login.html";
						   return;
					   }
					   var jobj=$.parseJSON(result);
					   if(jobj.code!="0"){
						   if(jobj.msg){
							   console.log(jobj.msg);
						   }else{
							   console.log(jobj);
						   }
					   }else{
						   $("#iframeId").prop("src",jobj.url);
					   }
				   }
			   }
	 	)
	 </script>
</head>

<body>
	<iframe src="" id="iframeId" frameborder="0" scrolling="no"></iframe>
</body>
</html>
